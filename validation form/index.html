<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advorix Technologies - Registration</title>
    <link rel="icon" type="image/png" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="form-box">
        <center><div class="logo-container">
            <img src="icon.jpg" alt="Advorix Logo" height="100">
        </div>
        </center>
        <h2>Advorix Technologies</h2>
        <p>Create Your Account</p>

        <form id="registrationForm">

            <!-- Name -->
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="name">
                <small class="error" id="nameError"></small>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label>Email</label>
                <input type="text" id="email">
                <small class="error" id="emailError"></small>
            </div>

<!-- Password -->
<div class="input-group password-group">
    <label>Password</label>
    <div class="password-wrapper">
        <input type="password" id="password">
        <span id="togglePassword" class="toggle-btn">Show</span>
    </div>
    <small class="error" id="passwordError"></small>
</div>
            <!-- Gender -->
            <div class="input-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </div>
                <small class="error" id="genderError"></small>
            </div>

            <!-- DOB -->
            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date" id="dob">
                <small class="error" id="dobError"></small>
            </div>

            <button type="submit">Register</button>
            <p id="successMessage" class="success"></p>

        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
